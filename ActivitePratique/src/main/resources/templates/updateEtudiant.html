<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>New patient</title>
	<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<center>
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">Modifier Etudiant</div>
			<div class="panel-body">
				<form th:action="@{/admin/save(page=${page},keyword=${keyword})}" method="post">
					<div class="form-group">
						<label class="control-label">ID:</label>
						<input class="form-control" type="text" name="id" th:value="${etudiant.id}" readonly="readonly">
					</div>
					<div class="form-group">
						<label class="control-label">Nom:</label>
						<input class="form-control" type="text" name="nom" th:value="${etudiant.nom}">
					</div>
					<div class="form-group">
						<label class="control-label">Prenom:</label>
						<input class="form-control" type="text" name="prenom" th:value="${etudiant.prenom}">
					</div>
					<div class="form-group">
						<label class="control-label">Email:</label>
						<input class="form-control" type="text" name="email" th:value="${etudiant.email}">
					</div>
					<div class="form-group">
						<label class="control-label">Date Naissance:</label>
						<input class="form-control" type="date" name="dateNaissance" th:value="${etudiant.dateNaissance}">
					</div>
					<div class="form-group">
			           <label class="control-label">Genre:</label>
			                <select class="form-control" name="genre" id="genre">
							    <option th:value="MASCULIN">--Choisir un genre--</option>
							    <option value="MASCULIN">Masculin</option>
							    <option value="FEMININ">Feminin</option>
							</select>
			        </div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" name="regle" id="regle" 
					  th:checked="${flag} ? 'checked'">
					  <label class="form-check-label" for="regle">
					   Desciplin√©
					  </label>
					</div>
					
					<button type="submit" class="btn btn-success">Enregistrer</button>
				</form>
			</div>
		</div>
	</div>
</center>
</body>
</html>
