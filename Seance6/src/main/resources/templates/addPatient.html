<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
				layout:decorate="template1">
<head>
	<meta charset="UTF-8">
	<title>New Patient</title>
	<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="/webjars/bootstrap-icons/1.8.1/font/bootstrap-icons.css">
</head>
<body>
	<div layout:fragment="content1">
<center>
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">New Patient</div>
			<div class="panel-body">
				<form th:action="@{/admin/save}" method="post">
					<div class="form-group">
						<label class="control-label">Nom:</label>
						<input class="form-control" type="text" name="nom" th:value="${patient.nom}">
						<span class="text-danger" th:errors="${patient.nom}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Date Naissance:</label>
						<input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}" required>
						<span class="text-danger" th:errors="${patient.dateNaissance}"></span>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" name="malade" id="malade" 
					  th:value="${patient.malade}">
					  <label class="form-check-label" for="malade">
					    Malade
					  </label>
					</div>
					<div class="form-group">
						<label class="control-label">Score:</label>
						<input class="form-control" type="number" name="score" th:value="${patient.score}">
					</div>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
				</div>
				</div>
				</div>
				</div>
</center>
</div>
</body>
</html>
